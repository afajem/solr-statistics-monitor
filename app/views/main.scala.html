@(activeMenu: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("app.name")</title>
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))' type="text/javascript"></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))' type="text/javascript"></script>
        <script src='@routes.WebJarAssets.at(WebJarAssets.locate("highcharts.js"))' type="text/javascript"></script>

        <script type='text/javascript' src='@routes.Assets.at("javascripts/index.min.js")'></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div id="wrap">

            <!-- NAV -->
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">@Messages("nav.menu.toggle")</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="@routes.Application.index()">@Messages("app.name")</a>
                    </div>

                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li @if(activeMenu.equals(controllers.StatisticsConstants.CACHE_STAT_TYPE)){class="active"}><a href="@routes.Application.stats(controllers.StatisticsConstants.CACHE_STAT_TYPE)">@Messages("nav.menu.cache.stats")</a></li>
                            <li @if(activeMenu.equals(controllers.StatisticsConstants.QUERY_STAT_TYPE)){class="active"}><a href="@routes.Application.stats(controllers.StatisticsConstants.QUERY_STAT_TYPE)">@Messages("nav.menu.query.stats")</a></li>
                        </ul>
                        
						<form class="navbar-form navbar-right" role="search" id="searchForm" action="@routes.Application.simulateSearch("")" >
							<div class="form-group has-feedback">
								<label class="sr-only" for="keywords">Search</label>
								<input type="text" id="keywords" class="form-control search-field" placeholder="Simulate a Solr Search">
							</div>
							<button type="button" class="btn btn-default" id="searchButton">Submit</button>
						</form>
                        
                    </div><!--/.nav-collapse -->

                </div>
            </div>

            <!-- PAGE CONTENT -->
            <div class="container">
                <div class="btn-group btn-group-sm pull-right pause-resume-btn">
                    <button type="button" class="btn btn-default" title="@Messages("graph.pause.tooltip")"
                        data-pause-tooltip="@Messages("graph.pause.tooltip")" data-play-tooltip="@Messages("graph.play.tooltip")"
                        data-pause-message="@controllers.StatisticsConstants.PAUSE_MESSAGE"
                        data-resume-message="@controllers.StatisticsConstants.RESUME_MESSAGE">
                        <span class="glyphicon glyphicon-pause">@Messages("graph.pause.tooltip")</span>
                    </button>
                </div>

                @content
            </div>

            <!-- FOOTER  -->
            <div id="footer">
                <div class="container">
                    <p class="text-muted credit">Template based on example created by <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>
                </div>
            </div>
        </div>

    </body>
</html>
