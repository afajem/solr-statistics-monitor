@(statType: String, statPageTitle: String, stats: List[Statistics])

@main(statType) {

<div class="page-header">
  	<h1>@Messages(statPageTitle)</h1>
</div>

<div id="charts" class="row" data-ws-url="@routes.Application.ws(statType).webSocketURL(request)">
    @for(stat <- stats) {
        @chart(stat.key)(stat.name)
    }
</div>
    
}
